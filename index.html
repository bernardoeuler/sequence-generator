<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Number Sequence Generator</h1>

    <div class="container">
        <section>
            <div class="form">
                    <div class="input-control">
                        <label for="start">Start Number</label>
                        <input type="number" name="start" id="start">
                    </div>
                    <div class="input-control">
                        <label for="end">End Number</label>
                        <input type="number" name="end" id="end">
                    </div>
                    <div class="input-control">
                        <label for="inc">Increment</label>
                        <input type="number" name="inc" id="inc">
                    </div>
                    <div class="input-control">
                        <label for="sep">Separator</label>
                        <input type="text" name="sep" id="sep">
                    </div>
            
                    <div class="btn-control">
                        <button>Generate</button>
                    </div>
            </div>
        </section>
        <section class="txt-section">
            <div class="txtarea-container">
                <textarea name="txtarea" id="txtarea" cols="50" rows="17"></textarea>
            </div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
